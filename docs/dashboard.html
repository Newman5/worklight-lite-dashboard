<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkLight Lite Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      color: #fdd835;
    }
    .light {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-left: 5px solid #fdd835;
      background: #222;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ WorkLight Lite</h1>
  <div id="lights"></div>

  <script>
    fetch('worklight.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('lights');
        if (!data.length) {
          container.innerHTML = '<p>No lights are on right now.</p>';
          return;
        }

        data.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'light';
          div.innerHTML = `
            <strong>${entry.user}</strong><br/>
            Working on: <em>${entry.project}</em><br/>
            <div class="timestamp">Since: ${new Date(entry.timestamp).toLocaleString()}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('lights').innerText = 'Failed to load worklight.json.';
        console.error(err);
      });
  </script>
</body>
</html>
